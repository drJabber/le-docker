version: "3.5"
services:

    le-nginx:
        image: snw35/le-nginx:latest
        volumes:
            - le-conf:/etc/nginx/conf.d
            - le-webroot:/usr/share/nginx/html
            - le-certs:/etc/letsencrypt
        ports:
            - 80:80
            - 443:443
        networks:
            - le-backplane
        restart: unless-stopped

    le-certbot:
        image: snw35/le-certbot:latest
        volumes:
            - le-webroot:/usr/share/nginx/html
            - le-certs:/etc/letsencrypt
        environment:
            - LE_DOMAIN_1=
            - LE_EMAIL=
            - LE_TEST=
        restart: "no"

volumes:
    le-certs:
        external:
            name: le-certs
    le-conf:
        external:
            name: le-conf
    le-webroot:

networks:
    le-backplane:
        external: true
